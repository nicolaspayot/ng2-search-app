<div class="container">
  <h1>
    Hello, gh-app!
  </h1>
  <div>
    <search (onSearch)="search($event)"></search>
    <sorter *ngIf="isListAvailable()"></sorter>
    <ul>
      <li *ngFor="#repo of repositories; trackBy:trackReposBy">
        <repository [data]="repo"></repository>
      </li>
    </ul>
  </div>
</div>
