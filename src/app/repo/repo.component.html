<div class="bold">
  {{data.name}}
</div>
<a [href]="data.html_url">{{data.html_url}}</a>
<div>
  <span class="red">issues: <span class="bold">{{data.open_issues_count}}</span></span> |
  <span class="green">stars: <span class="bold">{{data.stargazers_count}}</span></span>
</div>
<div class="user">
  <img [src]="data.owner?.avatar_url" />
  <div>
    {{data.owner?.login}}
  </div>
  <div>
    <a [href]="data.owner?.html_url">{{data.owner?.html_url}}</a>
  </div>
</div>
